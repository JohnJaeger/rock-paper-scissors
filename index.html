<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
<!--<script src="javascript.js"></script>-->
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 id="page-title">Rock Paper Scissors</h1>
    <div id="page-content">
        <div id="player-content">
            <h2 id="player-score-display"></h2>
            <p id="player-current-choice-display"></p>
            <div id="player-choices-display">
                <button id="player-rock-choice-display">🪨</button>
                <button id="player-paper-choice-display">📃</button>
                <button id="player-scissors-choice-display">✂️</button>
            </div>
        </div>
        <div id="computer-content">
            <h2 id="computer-score-display"></h2>
            <p id="computer-current-choice-display"></p>
            <div id="computer-choices-display">
                <button id="computer-rock-choice-display">🪨</button>
                <button id="computer-paper-choice-display">📃</button>
                <button id="computer-scissors-choice-display">✂️</button>
            </div>
        </div>
    </div>


</body>
</html>
